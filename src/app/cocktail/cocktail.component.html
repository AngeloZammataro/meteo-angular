<!-- src/app/cocktail/cocktail.component.html -->
<div class="text-center mt-5">
  <h2 class="text-primary mb-4">üç∏ Scopri nuovi cocktail</h2>

  <div class="position-relative mx-auto" style="max-width: 420px">
    <input
      type="text"
      class="form-control"
      placeholder="Cerca un cocktail (es. Margarita, Mojito...)"
      [(ngModel)]="query"
      (input)="onInputChange()"
    />

    <ul *ngIf="suggestionsVisible"
        class="list-group position-absolute w-100 mt-1 shadow-sm"
        style="z-index:1000">
      <li *ngFor="let c of cocktails"
          (click)="selectCocktail(c)"
          class="list-group-item list-group-item-action d-flex align-items-center">
        <img [src]="c.strDrinkThumb" width="40" height="40" class="rounded me-2" alt="">
        {{ c.strDrink }}
      </li>
    </ul>
  </div>

  <!-- opzionale: prima card di dettaglio -->
  <div *ngIf="query && cocktails.length" class="mt-4">
    <div class="card mx-auto shadow-sm" style="max-width: 420px">
      <img [src]="cocktails[0].strDrinkThumb" class="card-img-top" alt="">
      <div class="card-body">
        <h5 class="card-title">{{ cocktails[0].strDrink }}</h5>
        <p class="text-muted">{{ cocktails[0].strCategory }} ‚Ä¢ {{ cocktails[0].strAlcoholic }}</p>
      </div>
    </div>
  </div>
</div>
